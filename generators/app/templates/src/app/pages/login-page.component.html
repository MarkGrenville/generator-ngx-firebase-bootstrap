<div class="container">
    <div class="row">
        <div *ngIf="!(isLoggedIn()|async)" class="col-md-4 col-md-offset-1">
            <app-login-user></app-login-user>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <p><a (click)="navigateToResetPassword($event)" href="#">Forgot Password?</a></p>
        </div>
    </div>
</div>
